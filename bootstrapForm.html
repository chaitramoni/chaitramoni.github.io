<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "bootstrap.css">s
    <title>Document</title>
</head>
<body>


    <form><!---text,email,password,number,file,radio-->
        <div>
            <lable>Enter First Name</lable>
            <input type = "text" name = "firstname" placeholder = "Enter First name" required minlength="2" maxlength="12" autocomplete="off">

        </div>
        <br>
        <div>
            <lable>Enter Last Name</lable>
            <input type = "text" name = "Lastname" placeholder = "Enter Last name">
        </div>

        <!----Age-->
        <div>
            <label>Enter Age</label>
            <input type = "Number" name = "age"  min = "15" max="25">
        </div>
        <br>
        <div class="form-group">
            <lable>Enter Email Id</lable>
            <input type = "email" class = "form-control" name = "emailid" placeholder = "Enter emailId">
        </div>

        <br>
         <div class="form-group">
            <lable>Enter Password</lable>
            <input type = "password" class="form-control" name = "password"placeholder = "Enter password" minlength = "7" maxlength="18"  >
        </div>
        <br>
        <div>
            <label>Select Gender</label>
            <input type = "radio" name = "gender">Male
            <input type = "radio" name = "gender">Female
            <input type = "radio" name = "gender" checked>Orthers
        </div>
        <br>
        <div>
            <label>Select City</label>
            <select>
                <option>Bengalore</option>
                <option>Tumkur</option>
                <option>Mangalore</option>
            </select>
        </div>
        <div>
            <label>Select DateOfBirth</label>
            <input type = "date" name = "dateOfBirth">

        </div>
        <div>
            <label>MobileNumber</label>
            <input type = "tel" name = "MobileNumber" placeholder = "+91 9108319801" min = "0" max = "10">

        </div>
        <div class="form-group">
            <label>Enter Address</label>
            <textarea rows = "5" class="form-control" cols = "10"></textarea>
        </div>

        <!---Naukri Website-->
        <div>
            <label>Select File/Resume</label>
            <input type = "file" name = "Upload">
        </div>

        <div class="form-group form-check" >

            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Me
            </label>
        </div>





        <div>
        <!---input type submit-->               <!---<button type = "submit">Submit</button-->
            <button type = "submit" class="btn btn-primary">Submit</button>
            <button type = "reset" class="btn btn-primary">Button</button>
        </div>

        <div>
            <label>Select Course</label>
            <input type = "checkbox"disabled>java
            <input type = "checkbox">python
            <input type = "checkbox">dotnet
        </div>
    </form>
    
</body>
</html>
