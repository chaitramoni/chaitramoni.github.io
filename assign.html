<!doctype html>
<html>
    <head>
        <title>Cascading</title>

        <style>
            .web{
                color: blue;
            }

            .java{
                    color: brown;
            }
            .park{
                color: blueviolet;
            }
            .cascade{
                font-size: 200px;
                text-transform: lowercase;
            }
            .style{
                color: blue;
                text-transform: uppercase;
            }

            
            </style>
    </head>
    <body>
        <h1 class = "web">Welcome</h1>
        <h1 class = "java">basic</h1>
        <h1 class = "park">wonderlaa</h1>
        <h4 class = "cascade">cascading stylesheet </h4>
        <h2 class = "style">cascading stylesheet </h2>
